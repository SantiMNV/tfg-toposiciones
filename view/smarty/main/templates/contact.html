{extends 'layouts/main_layout.html'} {block name="body-content"}
<script src="https://cdn.ckeditor.com/ckeditor5/27.0.0/classic/ckeditor.js"></script>
<div class="page-header">
  <h2>{$page->pageTitle}</h2>
</div>
<form action="/toposiciones/contacto/" method="POST">
  <input type="hidden" name="send-request" value="send" />
  <div class="form-group col-md-6 col-6 float-left">
    <label for="input-contact-mail">E-Mail</label>

    <input type="email" class="form-control" id="input-contact-mail" name="input-contact-mail"
      placeholder="Introduce tu email" required {if isset($smarty.session.login_mail)}
      value="{$smarty.session.login_mail}" {/if} />
  </div>
  <div class="form-group col-md-6 col-6 float-left">
    <label for="input-contact-name">Nombre</label>
    <input type="text" class="form-control" name="input-contact-name" id="input-contact-name"
      placeholder="Introduce tu nombre" required {if isset($smarty.session.login_user)}
      value="{$smarty.session.login_user}" {/if} />
  </div>
  <small class="form-text text-muted">
    Nunca compartiremos tus datos, puedes consultar la pol√≠tica en
    <a href="/toposiciones/privacidad/ ">privacidad.</a>
  </small>
  <br />
  <div class="form-group">
    <label for="input-contact-message">Mensaje</label>
    <textarea class="form-control" id="input-contact-message" name="input-contact-message" rows="3"></textarea>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{/block}
